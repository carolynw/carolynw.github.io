<div class="content-widget content-form">
    <div class="content-widget-inner">
        <div class="wrapper">
            <div class="header text-center">
                <h1>Join the real-time revolution</h1>
                <p>Contact us if you're interested in buying Sage X3 or would like to book a one-to-one demo.</p>
            </div>
            <div class="section">
                <div class="row">
                    <div class="col-md-8 col-md-offset-2">
                        <div class="row">
                            <div class="col-md-10 col-md-offset-1">

                                <form class="request-form" data-toggle="validator" role="form" id="myForm">
                                    <div class="row">
                                        <div class="form-group">
                                            <p>What are you interested in?</p>
                                            <div class="radio col-xs-6 col-xxs-12">

                                                <label for="booking-a-demo">
                                                    <input type="radio" value="booking-a-demo" name="quality" id="booking-a-demo" checked> <span>Booking a demo</span>
                                                </label>
                                            </div>
                                            <div class="radio col-xs-6 col-xxs-12">

                                                <label for="buying-sage-X3">
                                                    <input type="radio" value="buying-sage-X3" name="quality" id="buying-sage-X3" checked> <span>Buying Sage X3</span>
                                                </label>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="form-group col-sm-12">
                                            <input type="text" id="businessName" class="form-control" placeholder="" required>
                                            <label for="businessName">Business name</label>
                                            <div class="help-block with-errors"></div>
                                        </div>
                                        <div class="form-group col-sm-6">
                                            <input type="text" id="firstName" class="form-control" placeholder="" required>
                                            <label for="firstName">First name</label>
                                            <div class="help-block with-errors"></div>
                                        </div>
                                        <div class="form-group col-sm-6">
                                            <input type="text" id="lastName" class="form-control" placeholder="" required>
                                            <label for="lastName">Last name</label>
                                            <div class="help-block with-errors"></div>
                                        </div>
                                        <div class="form-group col-sm-12">
                                            <input type="email" class="form-control" id="emailAddress" placeholder="" required>
                                            <label for="emailAddress">Email</label>
                                            <div class="help-block with-errors"></div>
                                        </div>
                                        <div class="form-group col-sm-6">
                                            <input type="tel" id="phone" class="form-control" placeholder="">
                                            <label for="phone">Phone</label>
                                            <label class="pull-right" for="phone">(optional)</label>
                                        </div>
                                        <div class="form-group col-sm-6">
                                            <select id="country" class="form-control" required>
                                                <option></option>
                                                <option value="UK">UK</option>
                                                <option value="Germany">Germany</option>
                                                <option value="Poland">Poland</option>
                                            </select>
                                            <label for="country">Country</label>
                                            <div class="help-block with-errors"></div>
                                        </div>

                                        <div class="col-sm-6 margin-bottom-md">
                                            <button type="submit" class="button-pink-solid-block-invert">Submit</button>
                                        </div>
                                    </div>

                                </form>

                            </div>

                        </div>
                    </div>
                </div>

            </div>

            <div class="footer">
                <!--footer -->
            </div>
        </div>
    </div>
</div>
